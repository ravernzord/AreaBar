plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.areabaa"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.areabaa"
        // Increase minSdkVersion to 23 as required by Firebase Auth
        minSdkVersion = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase dependencies using Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:32.1.1')

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Other dependencies
}

// Apply the Google services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
